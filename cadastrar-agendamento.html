<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Agendamento</title>
</head>
<body>
    <h1>Cadastrar - Produto</h1>
    <form action="/cadastrar/agendamento" method="POST">
        <label for="nome">Nome</label><br>
        <input type="text" name="nome" id="nome" required>

        <br>
        <br>

        <label for="cep">CEP</label><br>
        <input type="text" name="cep" id="cep" required>

        <br>
        <br>

        <label for="endereco">Endereco</label><br>
        <input type="text" name="endereco" id="endereco" readonly  required>

        <br>
        <br>

        <label for="bairro">Bairro</label><br>
        <input type="text" name="bairro" id="bairro" readonly required>

        <br>
        <br>

        <label for="cidade">Cidade</label><br>
        <input type="text" name="cidade" id="cidade" readonly  required>

        <br>
        <br>

        <label for="estado">Estado</label><br>
        <input type="text" name="estado" id="estado" readonly  required>

        <br>
        <br>

        <button type="submit">Enviar<button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
